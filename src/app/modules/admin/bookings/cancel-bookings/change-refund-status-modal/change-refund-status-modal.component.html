<form [formGroup]="refundStatus" (ngSubmit)="changeRefundStatus()">
    <div class="dialogContainer">
      <div class="modalHeader">
        <div class="avatarDetails">
          <div class="modalTitle">Change Refund Status</div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <mat-dialog-content>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Refund Status</mat-label>
                    <mat-select formControlName="refund_status">
                      <mat-option value="Refunded">Refunded</mat-option>
                      <mat-option value="Processing">Processing</mat-option>
                      <mat-option value="Pending">Pending</mat-option>
                      <mat-option value="None">None</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
      </mat-dialog-content>

      <mat-dialog-actions align="end">
        <button mat-stroked-button type="submit" [disabled]="refundStatus.invalid">
            Change Refund Status
        </button>
        <button mat-stroked-button type="button" mat-dialog-close>Close</button>
      </mat-dialog-actions>

    </div>
  </form>
