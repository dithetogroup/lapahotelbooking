<div class="dialogContainer">
    <div class="modalHeader">
      <div class="modalTitle">{{ dialogTitle }}</div>
      <button mat-icon-button (click)="onNoClick()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form [formGroup]="packageForm" class="form-field-full">
        <div class="row m-b-24">
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Name</mat-label>
              <input matInput formControlName="package_name" required>
              <mat-error *ngIf="packageForm.get('package_name')?.hasError('required')">
                Name is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Type</mat-label>
              <mat-select formControlName="package_type" required>
                <mat-option value="breakfast">Breakfast</mat-option>
                <mat-option value="lunch">Lunch</mat-option>
                <mat-option value="dinner">Dinner</mat-option>
                <mat-option value="spa">Spa</mat-option>
              </mat-select>
              <mat-error *ngIf="packageForm.get('package_type')?.hasError('required')">
                Type is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row m-b-24">
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Duration (minutes)</mat-label>
              <input matInput type="number" formControlName="package_time" required>
              <mat-error *ngIf="packageForm.get('package_time')?.hasError('required')">
                Duration is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Price (R)</mat-label>
              <input matInput type="number" formControlName="package_price" required>
              <mat-error *ngIf="packageForm.get('package_price')?.hasError('required')">
                Price is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row m-b-24">
          <div class="col-sm-12 text-right">
            <button mat-raised-button color="primary btn btnspace" [disabled]="!packageForm.valid" (click)="submit()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" type="button">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
